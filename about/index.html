--- 
layout: default
--- 
{% assign my = site.data.me %}
<div class="row" id="about">
    <header id="title">
        <img src="{{ my.avatar_img | relative_url }}">
        <h1>{{ my.name }}</h1>
    </header>

    <section id="intro">
        <h2>{{ my.hi }}</h2>
        {% for line in my.intro %}
        <p>{{ line }}</p>
        {% endfor %}
    </section>

    <section id="skillsets">
        <h2>掌握技能</h2>
        {% for skillset in my.skills %}
        <div>
            <i class="{{ skillset.icon-class }}" title=" {{ skillset.name }}"></i> 
            {% for skill in skillset.list %}
                <span>{{ skill }}</span> 
            {% endfor %}
            <hr>
        </div>
        {% endfor %}
        <div>
        <i class="fa fa-envelope" title="Email"></i>
        <a href="mailto: hkdickyko@gmail.com" style="font-size: 2rem;"><span>hkdickyko</span></a>
    </div>
    </section>
</div>
