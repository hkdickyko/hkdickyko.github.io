<!DOCTYPE html>
<html>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body></body>
  <script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
  <script type="x-shader/x-fragment" id="fragmentShader">
  #include <common>
  #define TIMESCALE 0.25
  #define TILES 32
  #define COLOR 0.5, 0.1, 0.3
    uniform vec3 iResolution;
    uniform float iTime;
    uniform sampler2D iChannel0;
    varying vec2 vUv;
  void mainImage( out vec4 fragColor, in vec2 fragCoord )
    {
      vec2 uv = fragCoord.xy / iResolution.xy;
      uv.x *= iResolution.x / iResolution.y;
      vec4 noise = texture2D(iChannel0, floor(uv * float(TILES)) / float(TILES));
      float p = 1.0 - mod(noise.r + noise.g + noise.b + iTime * float(TIMESCALE), 1.0);
      p = min(max(p * 3.0 - 1.8, 0.1), 2.0);
      vec2 r = mod(uv * float(TILES), 1.0);
      r = vec2(pow(r.x - 0.5, 1.8), pow(r.y - 0.5, 1.8));
      p *= 1.0 - pow(min(1.0, 12.0 * dot(r, r)), 2.0);
      fragColor = vec4(COLOR, 1) * p;
    }
  void main() {
    mainImage(gl_FragColor, vUv * iResolution.xy);
  }
  </script>
  <script type="module">
    import * as THREE from "../module/Three.js";
    import { OrbitControls } from "../module/js/OrbitControls.js";
    import { TextureLoader } from "../module/loaders/TextureLoader.js";

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const light = new THREE.AmbientLight(0x040404);
    scene.add(light);
    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xFFFFFF, 1);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    //------------------------------
    camera.position.set(0, 0, 50);
    let textureLoader = new TextureLoader();
    const texture = textureLoader.load("../texture/bayer_1.png");
    texture.minFilter = THREE.NearestFilter;
    texture.magFilter = THREE.NearestFilter;
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    const uniforms = {
      iTime: { value: 0 },
      iResolution: { value: new THREE.Vector3(1,1,1) },
      iChannel0: { value: texture },
    };
    let material = new THREE.ShaderMaterial({
      uniforms,
      vertexShader: document.getElementById("vertexShader").textContent,
      fragmentShader: document.getElementById("fragmentShader").textContent,
    });

    const sphere_geometry = new THREE.SphereGeometry(20, 64, 64);
    const sphere = new THREE.Mesh(sphere_geometry, material);
    scene.add(sphere);

    function resizeRendererToDisplaySize(renderer) {
      const canvas = renderer.domElement;
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      const needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        renderer.setSize(width, height, false);
      }
      return needResize;
    }

    function core(time) {
      time *= 0.005;
      resizeRendererToDisplaySize(renderer);
      uniforms.iTime.value = time;
    }
    //----------------------------
    function animate(time) {
      requestAnimationFrame(animate);
      core(time);
      renderer.render(scene, camera);
      controls.update();
    }
    animate();
  </script>
</html>
