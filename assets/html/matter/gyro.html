<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="./js/matter.min.js"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: white;
      }
    </style>
    <script>
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          const Engine = Matter.Engine;
          const Render = Matter.Render;
          const Runner = Matter.Runner;
          const Composites = Matter.Composites;
          const Common = Matter.Common;
          const MouseConstraint = Matter.MouseConstraint;
          const Mouse = Matter.Mouse;
          const Composite = Matter.Composite;
          const Bodies = Matter.Bodies;
          // 創建引擎
          const engine = Engine.create();
          const world = engine.world;
          // 創建渲染器
          var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
              width: 800,
              height: 600,
              showAngleIndicator: true,
            },
          });
          Render.run(render);
          // create runner
          var runner = Runner.create();
          Runner.run(runner, engine);
          var stack = Matter.Bodies.circle(20, 20, 20, {
            mass: 0.001,
            render: {
              fillStyle: "red",
              strokeStyle: "blue",
              lineWidth: 3,
            },
          });
          Composite.add(world, [
            stack,
            Bodies.rectangle(250, 0, 500, 5, { isStatic: true }),
            Bodies.rectangle(250, 300, 500, 5, { isStatic: true }),
            Bodies.rectangle(0, 150, 5, 300, { isStatic: true }),
            Bodies.rectangle(500, 150, 5, 300, { isStatic: true }),
          ]);
          // 陀螺儀控制
          if (typeof window !== "undefined") {
            var updateGravity = function (event) {
              var orientation =
                  typeof window.orientation !== "undefined"
                    ? window.orientation
                    : 0,
                gravity = engine.gravity;
              if (orientation === 0) {
                gravity.x = Common.clamp(event.gamma, -90, 90) / 90;
                gravity.y = Common.clamp(event.beta, -90, 90) / 90;
              } else if (orientation === 180) {
                gravity.x = Common.clamp(event.gamma, -90, 90) / 90;
                gravity.y = Common.clamp(-event.beta, -90, 90) / 90;
              } else if (orientation === 90) {
                gravity.x = Common.clamp(event.beta, -90, 90) / 90;
                gravity.y = Common.clamp(-event.gamma, -90, 90) / 90;
              } else if (orientation === -90) {
                gravity.x = Common.clamp(-event.beta, -90, 90) / 90;
                gravity.y = Common.clamp(event.gamma, -90, 90) / 90;
              }
            };
            window.addEventListener("deviceorientation", updateGravity);
          }
          // 添加鼠標控制
          var mouse = Mouse.create(render.canvas),
            mouseConstraint = MouseConstraint.create(engine, {
              mouse: mouse,
              constraint: {
                stiffness: 0.2,
                render: {
                  visible: false,
                },
              },
            });
          Composite.add(world, mouseConstraint);
          // 保持鼠標與渲染同步
          render.mouse = mouse;
          // 使渲染視口適合場景
          Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: 800, y: 600 },
          });
        },
        false
      );
    </script>
  </head>
  <body></body>
</html>
